#Documentation here -> https://docs.spring.io/spring-boot/docs/current/reference/html/appendix-application-properties.html

# Database config
spring.datasource.url=jdbc:postgresql://localhost:5432/food_db?createDatabaseIfNotExist=true&useSSL=false
spring.datasource.username=postgres
spring.datasource.password=

spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=create

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL10Dialect